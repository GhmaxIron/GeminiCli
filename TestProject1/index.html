<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شیرینی‌خانگی محلی</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">
    <!-- Header -->
    <header class="bg-gradient-to-r from-pink-500 to-red-500 text-white p-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-4xl font-bold">شیرینی‌خانگی محلی</h1>
            <nav>
                <ul class="flex space-x-6 text-lg">
                    <li><a href="#" class="hover:underline">خانه</a></li>
                    <li><a href="#" class="hover:underline">محصولات</a></li>
                    <li><a href="#" class="hover:underline">درباره ما</a></li>
                    <li><a href="#" class="hover:underline">تماس با ما</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="relative bg-cover bg-center h-96" style="background-image: url('https://via.placeholder.com/1500x500/FFC0CB/FFFFFF?text=Delicious+Homemade+Sweets');">
        <div class="absolute inset-0 bg-black opacity-50 flex items-center justify-center">
            <h2 class="text-white text-5xl font-bold text-center">لذت طعم‌های اصیل خانگی</h2>
        </div>
    </section>

    <!-- Products Section -->
    <section class="container mx-auto p-8">
        <h2 class="text-4xl font-bold text-center text-gray-800 mb-12">محصولات ما</h2>
        <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- Products will be loaded here by JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-8 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 1402 شیرینی‌خانگی محلی. تمامی حقوق محفوظ است.</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="hover:text-pink-400">فیسبوک</a>
                <a href="#" class="hover:text-pink-400">اینستاگرام</a>
                <a href="#" class="hover:text-pink-400">توییتر</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const products = [
                { name: 'شیرینی گردویی', price: '۵۰,۰۰۰ تومان', image: 'https://via.placeholder.com/300x200/FFB6C1/FFFFFF?text=Walnut+Cookies', description: 'شیرینی گردویی تازه و خوشمزه.' },
                { name: 'کیک یزدی', price: '۳۵,۰۰۰ تومان', image: 'https://via.placeholder.com/300x200/FF69B4/FFFFFF?text=Yazdi+Cake', description: 'کیک یزدی سنتی با طعمی بی‌نظیر.' },
                { name: 'باقلوا', price: '۷۵,۰۰۰ تومان', image: 'https://via.placeholder.com/300x200/C71585/FFFFFF?text=Baklava', description: 'باقلوای لذیذ با مغز پسته.' },
                { name: 'نان برنجی', price: '۴۰,۰۰۰ تومان', image: 'https://via.placeholder.com/300x200/DB7093/FFFFFF?text=Rice+Cookies', description: 'نان برنجی ترد و خوش‌عطر.' },
                { name: 'قطاب', price: '۴۵,۰۰۰ تومان', image: 'https://via.placeholder.com/300x200/FF1493/FFFFFF?text=Qottab', description: 'قطاب یزدی با مغز بادام.' },
                { name: 'کلوچه', price: '۳۰,۰۰۰ تومان', image: 'https://via.placeholder.com/300x200/FF00FF/FFFFFF?text=Kolocheh', description: 'کلوچه محلی با طعمی دلنشین.' }
            ];

            const productsContainer = document.getElementById('products-container');

            products.forEach(product => {
                const productCard = `
                    <div class="bg-white rounded-lg shadow-xl overflow-hidden transform hover:scale-105 transition duration-300">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h3 class="text-2xl font-semibold text-gray-800 mb-2">${product.name}</h3>
                            <p class="text-gray-600 mb-4">${product.description}</p>
                            <div class="flex justify-between items-center">
                                <span class="text-pink-600 text-xl font-bold">${product.price}</span>
                                <button class="bg-pink-500 text-white px-5 py-2 rounded-full hover:bg-pink-600 transition duration-300">افزودن به سبد خرید</button>
                            </div>
                        </div>
                    </div>
                `;
                productsContainer.innerHTML += productCard;
            });
        });
    </script>
</body>
</html>
